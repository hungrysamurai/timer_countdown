<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles.css">
    <title>Timer</title>
</head>

<body>
    <section class="bg-dark min-vh-100 min-vw-100 d-flex align-items-center justify-content-center">
        <div class="container text-white">

            <!-- Main timer container -->
            <div class="main-container d-flex w-100">

                <!-- Clock Container -->
                <div class="clock-container d-flex w-100">

                    <!-- Hours container -->
                    <div class="hours-container d-flex flex-column align-items-center justify-content-center col-3">
                        <span class="clock-digits" id="hours">00</span>
                        <p class="clock-units">hours</p>
                    </div>

                    <!-- Minutes container -->
                    <div class="minutes-container d-flex flex-column  align-items-center justify-content-center col-3">
                        <span class="clock-digits" id="minutes">00</span>
                        <p class="clock-units">minutes</p>
                    </div>

                    <!-- Seconds container -->
                    <div class="seconds-container d-flex flex-column  align-items-center justify-content-center col-3">
                        <span class="clock-digits" id="seconds">00</span>
                        <p class="clock-units">seconds</p>
                    </div>

                    <!-- Milliseconds container -->
                    <div
                        class="milliseconds-container d-flex flex-column  align-items-center justify-content-center col-3">
                        <span class="clock-digits" id="milliseconds">00</span>
                        <p class="clock-units">ms</p>
                    </div>

                </div>

                <!-- Mode container -->
                <div class="mode-container">
                    <!-- Progress bar -->
                    <div class="progress-bar"></div>

                    <!-- Mode Switcher -->
                    <div class="mode-switcher">
                        <div class="mode1">
                            <input type="radio" name="mode-switcher" id="timer-radio" checked>
                            <label for="timer-radio">Timer</label>
                        </div>
                        <div class="mode2">
                            <input type="radio" name="mode-switcher" id="countdown-radio">
                            <label for="countdown-radio">Countdown</label>
                        </div>
                    </div>

                </div>

                <!-- Buttons container -->
                <div class="buttons-container">
                    <div class="buttons">
                        <div class="control-button">
                            <i class="bi bi-play"></i>
                        </div>
                        <div class="control-button">
                            <i class="bi bi-pause"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
