<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="./src/css/styles.css" />
  <title>Timer</title>
</head>

<body>
  <section class="bg-dark min-vh-100 d-flex flex-column align-items-center justify-content-center position-relative">
    <div class="container text-white">
      <!-- Main timer container -->
      <div class="main-container d-flex w-100">
        <!-- Clock Container -->
        <div class="clock-container timer d-flex w-100 h-auto">
          <!-- Hours container -->
          <div class="hours-container d-flex flex-column align-items-center justify-content-center col-3">
            <span class="clock-digits" id="hours">00</span>
            <p class="clock-units">hours</p>
          </div>

          <!-- Minutes container -->
          <div class="minutes-container d-flex flex-column align-items-center justify-content-center col-3">
            <span class="clock-digits" id="minutes">00</span>
            <p class="clock-units">minutes</p>
          </div>

          <!-- Seconds container -->
          <div class="seconds-container d-flex flex-column align-items-center justify-content-center col-3">
            <span class="clock-digits" id="seconds">00</span>
            <p class="clock-units">seconds</p>
          </div>

          <!-- Milliseconds container -->
          <div class="milliseconds-container d-flex flex-column align-items-center justify-content-center col-3">
            <span class="clock-digits" id="milliseconds">00</span>
            <p class="clock-units">ms</p>
          </div>
        </div>

        <!-- Mode container -->
        <div class="mode-container timer">
          <!-- Progress bar -->
          <div class="progress-bar timer"></div>

          <!-- Mode Switcher -->
          <div class="mode-switcher">
            <div class="mode1">
              <input type="radio" name="mode-switcher" id="timer-radio" checked />
              <label for="timer-radio" id="timer-label">Timer</label>
            </div>
            <div class="mode2">
              <input type="radio" name="mode-switcher" id="countdown-radio" />
              <label for="countdown-radio" id="countdown-label">Countdown</label>
            </div>
          </div>

          <!-- Countdown setter -->
          <form class="countdown-form d-flex justify-content-center">
            <input class="col-4" type="number" id="hours-input" placeholder="h" min="0" max="99" value="" />
            <input class="col-4" type="number" id="minutes-input" placeholder="m" min="0" max="99" value="" />
            <input class="col-4" type="number" id="seconds-input" placeholder="s" min="0" max="99" value="" />
          </form>
        </div>

        <!-- Timer Buttons container -->
        <div class="timer-buttons-container show">
          <div class="buttons">
            <button class="btn btn-link control-button timer-play-btn shadow-none">
              <i class="bi bi-play"></i>
            </button>
            <button class="btn btn-link control-button timer-stop-btn shadow-none">
              <i class="bi bi-stop"></i>
            </button>
            <button class="btn btn-link control-button save-btn shadow-none">
              <i class="bi bi-record"></i>
            </button>
          </div>
        </div>

        <!-- Countdown Buttons container -->
        <div class="countdown-buttons-container">
          <div class="buttons">
            <button class="btn btn-link control-button countdown-play-btn shadow-none">
              <i class="bi bi-play"></i>
            </button>
            <button class="btn btn-link control-button countdown-stop-btn shadow-none">
              <i class="bi bi-stop"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Saved Timers -->
    <div
      class="saved-timers-container p-3 text-white d-flex align-items-center justify-content-center flex-wrap flex-column">
      <button class="btn btn-link shadow-none hidden">
        <i class="bi bi-x-lg"></i>
      </button>
      <div class="saved-timers d-flex flex-wrap align-items-center justify-content-center"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="module" src="src/js/script.js"></script>
</body>

</html>
